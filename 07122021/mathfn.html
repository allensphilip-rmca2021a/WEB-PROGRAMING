<html>
    <head>
        <title>JS_MATH-FN</title>
    </head>
    <body>
        <form>
            <label for="value">Enter a value:</label>
            <input name="value" type="number" id="value">
            <button onclick="mathfn(value)">Pass</button>
        </form>
            <script type="text/javascript" language="javascript">
            function mathfn(value){
                sqrt= Math.sqrt(value);
                document.write(sqrt);
            }
        </script>
    </body>
</html>
